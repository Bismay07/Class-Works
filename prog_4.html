<!DOCTYPE html>
<html>
	<head>
		<title>Jquery 4</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#left").click(function(){
					$(".d").animate({left:'0px'});
				});
			});
			$(document).ready(function(){
  				$("#right").click(function(){
   					 $(".d").animate({left: '250px'});
  				});
			});
		</script>
		<style>
			.d{
			position:relative;
			}
		</style>
	</head>
	<body>
		<div class="d">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod temps et netus et malesuada fames ac. Non consectetur anam at lectus urna duis convallis.</div>
		<button id="right">Right</div>
		<button id="left">Left</div>
	</body>	
</html>
