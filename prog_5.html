<!DOCTYPE html>
<html>
	<head>
		<style>
			.c1 * { 
			 display: block;
			 border: 3px solid green;
			 color: cyan;
			 padding: 10px;
			 margin: 30px;
			}
			#i1{
				width:400px;
			}
			#i2{
				width:400px;
			}
		</style>
		<script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js”></script>
		<script>
			$(document).ready(function(){
				$(“span”).parent().css({“color”: “blue”, “border”: “9px solid blue”});
			});
		</script>
	</head>
	<body>
		<div class="c1">
			<div id="i1">
				<ol>
					<li>
						<span>Bismay Bibhu Prakash</span>
					</li>
				</ol>
			</div>
		<div id="i2">
			 <p>
				<span>Bismay Bibhu Prakash</span>
			 </p> 
			 </div>
		</div>
	</body>
</html>
